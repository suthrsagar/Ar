<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namaste India - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1523978591478-c753949ff840') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 500;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 16px;
    }
    input {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input:focus {
      background-color: rgba(255, 255, 255, 0.4);
    }
    button {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      color: #a0eaff;
    }
    .link a {
      color: #a0eaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Namaste India पर साइन अप करें</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="ईमेल" required />
      <input type="password" id="password" placeholder="पासवर्ड" required />
      <button type="submit">साइन अप करें</button>
    </form>
    <div class="link">पहले से खाता है? <a href="login.html">लॉगिन करें</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEBpiKwKaFz3QDTfuvwZEvvIJhAmMx3mk",
      authDomain: "tourxsagar.firebaseapp.com",
      projectId: "tourxsagar",
      storageBucket: "tourxsagar.appspot.com",
      messagingSenderId: "948168875764",
      appId: "1:948168875764:web:d371b146db691d7f0808a1",
      measurementId: "G-N6J5BXZBZB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("साइनअप सफल! अब लॉगिन करें।");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("साइन अप में समस्या: " + error.message);
        });
    });
  </script>
</body>
</html>
