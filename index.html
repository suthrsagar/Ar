<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Namaste India</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #ff6600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: #e65c00;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      p { font-size: 16px; }
    }
    h2  {
        color: #e65c00;
        
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>यात्राएं सिर्फ मंज़िल नहीं, यादें बनाती हैं Namaste India</h2> 
    <br>
    
    <p>भारत की सुंदरता को करीब से जानें — आपकी अगली यात्रा यहीं से शुरू होती है।</p>
    
    <button class="button" onclick="window.location.href='login.html'">Login</button>
    <button class="button" onclick="window.location.href='signup.html'">Sign up</button>
  </div>

</body>
</html>
